<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Ezzat - Business Developer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 100 100'><rect width='100' height='100' rx='15' fill='white' /><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='80' font-family='Arial, sans-serif' font-weight='bold' fill='black'>M</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
        <div class="cursor"></div>
    <div class="container">
        <header>
            <nav>
                <div class="logo">MOHAMED EZZAT</div>
                <ul class="nav-links">
                    <li><a href="#about" class="magnetic-item">About</a></li>
                    <li><a href="#experience" class="magnetic-item">Experience</a></li>
                    <li><a href="#skills" class="magnetic-item">Skills</a></li>
                    <li><a href="#contact" class="magnetic-item">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Hero Section -->
            <section id="hero" class="glass-panel">
                <div class="hero-background"></div>
                <div class="hero-content">
                    <h2 id="hero-name" class="name-heading"></h2>
                    <h1 id="hero-title" class="main-heading"></h1>
                    <p id="hero-description" class="subtitle"></p>
                    <div class="hero-buttons">
                        <a href="#contact" class="cta-button magnetic-item">Get In Touch <span class="arrow">&rarr;</span></a>
                        <a id="cv-download-link" href="" class="cta-button secondary magnetic-item" download>Download CV <span class="arrow">&darr;</span></a>
                    </div>
                </div>
            </section>

            <!-- About Section -->
            <section id="about" class="glass-panel">
                <h2 id="about-title"></h2>
                <p id="about-content"></p>
            </section>

            <!-- Experience Section -->
            <section id="experience" class="glass-panel">
                <h2 id="experience-title"></h2>
                <div id="jobs-container"></div>
            </section>

            <!-- Skills Section -->
            <section id="skills" class="glass-panel">
                <h2 id="skills-title"></h2>
                <div class="skills-grid" id="skills-grid"></div>
            </section>
            
            <!-- Education Section -->
            <section id="education" class="glass-panel">
                <h2 id="education-title"></h2>
                <div class="education-item">
                    <h3 id="education-institution"></h3>
                    <p id="education-description"></p>
                </div>
                <div class="certifications">
                    <h3 id="cert-title"></h3>
                    <ul id="cert-list"></ul>
                </div>
            </section>

            <!-- Contact Section -->
            <section id="contact" class="glass-panel">
                <h2 id="contact-title"></h2>
                <form id="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="cta-button magnetic-item">Send Message <span class="arrow">&rarr;</span></button>
                </form>
            </section>
        </main>

        <footer>
            <div class="social-links" id="social-links-container"></div>
            <p id="copyright-text"></p>
        </footer>
    </div>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="js/script.js" defer></script>
</body>
</html>
