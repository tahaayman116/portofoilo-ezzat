backend:
  name: git-gateway
  branch: main # Branch to update

media_folder: "assets/uploads" # Media files will be stored in the repo under assets/uploads
public_folder: "/assets/uploads" # The src attribute for uploaded media will begin with /assets/uploads

collections:
  - name: "pages"
    label: "Page Content"
    files:
      - file: "_data/main.json"
        label: "Home Page"
        name: "home"
        fields:
          - label: "Hero Section"
            name: "hero_section"
            widget: "object"
            hint: "The main content at the top of the page."
            fields:
              - {label: "Name", name: "hero_name", widget: "string", hint: "e.g., MOHAMED EZZAT"}
              - {label: "Headline", name: "hero_title", widget: "string", hint: "e.g., Business Development & E-Commerce Strategist"}
              - {label: "Sub-headline", name: "hero_description", widget: "string", hint: "A short sentence describing what you do."}
          - label: "About Section"
            name: "about_section"
            widget: "object"
            hint: "The section that describes you."
            fields:
              - {label: "About Me Paragraph", name: "about_me", widget: "markdown", hint: "Write the main paragraph about yourself here."}
          - label: "Skills & Expertise"
            name: "skills"
            widget: "list"
            summary: "{{fields.name}}"
            hint: "Add, edit, or remove skills from the skills grid."
            fields:
              - {label: "Skill Name", name: "name", widget: "string"}
